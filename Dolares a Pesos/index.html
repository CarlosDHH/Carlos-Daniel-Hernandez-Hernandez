<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Pesos a Dólares</title>
  <script>
    function limpiarFormulario() {
      document.getElementById("pesos").value = "";
      document.getElementById("dolares").value = "";
      document.getElementById("resultado").textContent = "";
    }

    function convertir() {
      var pesos = parseFloat(document.getElementById("pesos").value);
      var dolares = parseFloat(document.getElementById("dolares").value);
      var tasaCambio = parseFloat(document.getElementById("tasa-cambio").value);
      var resultadoElement = document.getElementById("resultado");

      if (isNaN(pesos) && isNaN(dolares)) {
        resultadoElement.textContent = "Ingresa un valor válido en Peso o Dólar.";
        return;
      }

      if (!isNaN(pesos)) {
        var conversion = pesos / tasaCambio;
        resultadoElement.textContent = "El valor en Dólares es: $" + conversion.toFixed(2);
      } else {
        var conversion = dolares * tasaCambio;
        resultadoElement.textContent = "El valor en Pesos es: $" + conversion.toFixed(2);
      }
    }
  </script>
</head>
<body>
  <h1>Conversor de Pesos a Dólares</h1>

  <form>
    <label for="tasa-cambio">Valor del Dólar:</label>
    <input type="number" step="0.01" id="tasa-cambio" required>

    <p>
      <label for="pesos">Peso:</label>
      <input type="number" step="0.01" id="pesos">
    </p>

    <p>
      <label for="dolares">Dólar:</label>
      <input type="number" step="0.01" id="dolares">
    </p>

    <button type="button" onclick="convertir()">Convertir</button>
    <button type="button" onclick="limpiarFormulario()">Limpiar</button>
  </form>

  <div id="resultado"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro conferencia</title>
    <link rel="stylesheet" href="kkk.css">
</head>
<body>
    <body>
        <div class="container">
          <h2>Formulario de Registro</h2>
          
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="" name="nombre" required>
      
            <label for="email">Correo electrónico:</label>
            <input type="email" id="" name="email" required>
      
            <label for="ocupacion">Ocupación:</label>
            <select id="ocupacion" name="">
              <option value="Seleccionar" hidden>Seleccionar</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesional">Profesional</option>
              <option value="empresario">Empresario</option>
              <option value="otro">Otro</option>
            </select>
            <div class="talla">
            <label>Talla de camiseta:</label>
            <input type="radio" id="s" name="talla" value="S">
            <label for="s">S</label>
            <input type="radio" id="m" name="talla" value="M">
            <label for="m">M</label>
            <input type="radio" id="l" name="talla" value="L">
            <label for="l">L</label>
            <input type="radio" id="xl" name="talla" value="XL">
            <label for="xl">XL</label>
          </div>
            <label>Preferencias dietéticas:</label>
            <input type="checkbox" id="vegetariano" name="preferencias[]" value="vegetariano">
            <label for="vegetariano">Vegetariano</label>
            <input type="checkbox" id="vegano" name="preferencias[]" value="vegano">
            <label for="vegano">Vegano</label>
            <input type="checkbox" id="sin-gluten" name="preferencias[]" value="sin-gluten">
            <label for="sin-gluten">Sin gluten</label>
            <input type="checkbox" id="sin-restricciones" name="preferencias[]" value="sin-restricciones">
            <label for="sin-restricciones">Sin restricciones</label>

      <input type="submit" value="Enviar">

</body>
</html>
